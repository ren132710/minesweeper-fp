<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
    <title>Minesweeper</title>
  </head>
  <body>
    <h3 class="title">Minesweeper</h3>
    <div class="level">
      <span class="beg">Beg</span>
      <input type="radio" name="game-level" id="beg" value="9-10" checked />
      <input type="radio" name="game-level" id="int" value="16-40" />
      <input type="radio" name="game-level" id="adv" value="21-99" />
      <span class="adv">Adv</span>
    </div>
    <div class="subtext">Mines Left: <span data-mine-count></span></div>
    <div class="board"></div>
  </body>
</html>
